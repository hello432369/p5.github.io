<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/p5.js/1.4.1/p5.min.js"
        type="application/javascript"></script>
    <title>生成艺术 generative art | processing | p5js</title>
    <style>
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>

<body>

</body>
<script>

    function setup() {
        createCanvas(windowWidth, windowHeight);

        noStroke();
        textSize(30);
        textAlign(CENTER);
    }

    function draw() {
        background(233);

        fill(199);
        rect(width / 2 *0.6, height / 2*0.5, 150, 60,15);
        fill(0);
        ellipse(width / 2 *0.75, height / 2*0.8,60, 60);


        fill(199);
        rect(width / 2 *1.15, height / 2*0.5, 150, 60,15);
        fill(0);
        ellipse(width / 2 *1.2, height / 2*0.8,60, 60);

        fill(0);
        text("欢迎来到生成艺术世界~!", mouseX, mouseY);
    }

    function mouseClicked() {
        window.location.href = "https://docs.qq.com/aio/DYmtycGpPSlJYUU9n"; // 将此处替换为您要跳转的网站
    }

    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
    }
</script>

</html>
