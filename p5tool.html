import processing.video.*;      //插入视频库
                        
Capture video;  //声明摄像头
                        
void setup()       //播放一次
{
size(233,233);  //窗口大小
video = new Capture(this,320,240,30);   //摄像头 x,y坐标，帧数
video.start();      //摄像头开始
}
                        
void draw()     //循环播放
{
if(video.available())       //摄像头获取
{
    video.read();       //摄像头读取
}
                        
image(video,0,0);   //现时摄像头，x,y坐标
}  
`)">6.直播
                                    Video</button>
                                <button class="btn btn-block " type="button" onclick="AddContent(`
import processing.video.*;      //插入视频库
Movie video;    //声明视频
                        
void setup()    //播放一次
{
size(233,233);  //窗口大小
video = new Movie(this, 视频名称);  //设置视频，视频文件名称
video.play();   //视频播放
}
                        
void draw()     //循环播放
{
if(video.available())   //视频获取
{
    video.read();   //视频读取
}
                        
image(video,0,0);    //显示视频，x,y坐标
}  
`)">7.视频
                                    Movie</button>

import processing.sound.*;      //插入声音库
                        
AudioIn ai;     //声明麦克风输入                           
Amplitude ampl;     //声明振幅
                        
void setup()    //播放一次
{
size(233,233);      //窗口大小
                        
ai = new AudioIn(this,0);   //设置麦克风输入
ai.play();      //麦克风播放
                        
ampl = new Amplitude(this);     //设置振幅
ampl.input(ai);     //振幅输入
}
                        
void draw()     //循环播放
{
float v = ampl.analyze(); //振幅分析（振幅范围是0~1的数字）                         
}         
`)">8.录音
                                    AudioIn</button>
